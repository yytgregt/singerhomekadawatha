<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer Home Kadawatha</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            direction: ltr;
            text-align: left;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .logo-subtext {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: url('logo.png') center/cover no-repeat; /* Local logo */
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .hero {
            background: url('hero.jpg') center/cover no-repeat; /* Local hero image */
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        .hero-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }

        .hero-content .btn:hover {
            background-color: #003f8a;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        section p, section ul {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        section ul {
            list-style: none;
        }

        section ul li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        section ul li::before {
            content: "âœ…";
            margin-right: 10px;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #003f8a;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #0057b8;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
